<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPTIX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script> 
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <link rel="shortcut icon" href="./assets/img/lentes.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css" />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
          <a class="navbar-brand navbar-title" href="#!">Optix</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#!">All Products</a></li>
                          <li><hr class="dropdown-divider" /></li>
                          <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                          <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                      </ul>
                  </li>
              </ul>
              <form class="d-flex">
                  <button class="btn btn-outline-dark hero__cta">
                      <i class="bi-cart-fill me-1"></i>
                      Carrito
                      <span class="badge bg-dark text-white ms-1 rounded-pill cart-total">0</span>
                  </button>
                  
              </form>
          </div>
      </div>
  </nav>
  <!-- Header-->
  <header class="">
      <div class="hero-index">
              <h4 class="hero-title">Una nueva forma de ver</h4>
              <h4 class="hero-title hero-title-abs">Una nueva forma de ver</h4>
              <img src="./assets/img/hero.webp" alt="" class="img-responsive">
          
      </div>
  </header>
  <main>

    <h4 class="title">¡Nuestra seleccion para tí!</h4>
    <div class="container">
      <div id="lista-productos" class="productos">
      </div> 
    </div>
    <a href="">
      <div class="container">
          
        </div>
      </div>
    </a>
    <h4 class="title">Descubre mas productos</h4>
    <div id="seccion-card" class="seccion-card">
    </div>

  </main>
    <section class="modal">
      <div class="modal__container">
        <div class="cart-container" id="carrito-container">
          <div id="carrito">
            <table class="table" id="lista-carrito">
              <thead>
                <tr>
                  <th></th>
                  <th>Item</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"></th>
                </tr>
              </tbody>
              <tr>
                <th>Total</th>
                <th> </th>
                <th> </th>
                <th class="total-carrito">123213</th>
              </tr>
            </table>
            <div class="btn-container">
              <button
                type="button"
                class="btn btn-outline-danger btn-margin"
                id="vaciar-carrito"
              >
                Vaciar Carrito
              </button>
              <button
                type="button"
                class="btn btn-outline-success btn-margin"
                id="confirmar-compra"
              >
                Confirmar Compra
              </button>
          </div>
          
          <a href="#" class="modal__close">X</a>
        </div>
      </div>
    </section>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">© 2022 OPTIX, Inc</span>
    </div>
  </footer>
    <script src="assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
